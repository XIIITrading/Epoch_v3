[theme]
base = "dark"
# Primary accent color
primaryColor = "#2962FF"
# Main background color (pure black)
backgroundColor = "#000000"
# Secondary background color (for sidebars/windows)
secondaryBackgroundColor = "#2d2d2d"
# Text color
textColor = "#B2B5BE"
# Font (optional)
# font = "sans serif"

[server]
# Enable wide mode by default
maxUploadSize = 50

[browser]
# Gather usage statistics
gatherUsageStats = false

[client]
# Disable automatic page detection in pages/ folder
# Navigation is handled manually through sidebar in app.py
showSidebarNavigation = false
